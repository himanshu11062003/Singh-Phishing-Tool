<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login - Class Assessment</title>
    <style>
        body {
            font-family: 'Google Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #202124;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .logo {
            margin-top: 20px;
            font-size: 22px;
            font-weight: 400;
            color: #5f6368;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            margin: 20px auto;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 0;
            text-align: center;
        }
        
        h2 {
            font-size: 16px;
            font-weight: 400;
            color: #202124;
            margin: 8px 0 24px;
            text-align: center;
        }
        
        .input-container {
            position: relative;
            margin-bottom: 24px;
        }
        
        input {
            width: 100%;
            padding: 13px 15px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            outline: none;
            box-sizing: border-box;
        }
        
        input:focus {
            border: 2px solid #1a73e8;
            padding: 12px 14px;
        }
        
        .forgot-email {
            color: #1a73e8;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            margin-bottom: 24px;
            display: inline-block;
        }
        
        .divider {
            border-top: 1px solid #dadce0;
            margin: 24px 0;
        }
        
        .footer-text {
            color: #5f6368;
            font-size: 14px;
            margin-bottom: 24px;
        }
        
        .link {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        
        .create-account {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            padding: 8px 0;
        }
        
        .next-button {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .next-button:hover {
            background-color: #1b66c9;
        }
        
        /* Password page (hidden initially) */
        #passwordPage {
            display: none;
        }
        
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e8f0fe;
            color: #1a73e8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .email-display {
            font-size: 16px;
            margin-bottom: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo">G</div>
    
    <!-- Email Page -->
    <div class="login-container" id="emailPage">
        <h1>Sign in</h1>
        <h2>with your Google Account. This account will be available to other Google apps in the browser.</h2>
        
        <div class="input-container">
            <input type="text" id="email" placeholder="Email or phone" autofocus>
        </div>
        
        <a href="#" class="forgot-email">Forgot email?</a>
        
        <div class="divider"></div>
        
        <div class="footer-text">
            Not your computer? Use Guest mode to sign in privately.<br>
            <a href="#" class="link">Learn more about using Guest mode</a>
        </div>
        
        <div class="buttons">
            <a href="#" class="create-account">Create account</a>
            <button class="next-button" onclick="showPasswordPage()">Next</button>
        </div>
    </div>
    
    <!-- Password Page -->
    <div class="login-container" id="passwordPage">
        <div class="profile">
            <div class="profile-pic" id="profileInitial">G</div>
        </div>
        
        <div class="email-display" id="displayEmail">user@example.com</div>
        
        <div class="input-container">
            <input type="password" id="password" placeholder="Enter your password" autofocus>
        </div>
        
        <div class="footer-text">
            <a href="#" class="link">Forgot password?</a>
        </div>
        
        <div class="buttons">
            <a href="#" class="create-account" onclick="backToEmail()">Back</a>
            <button class="next-button">Next</button>
        </div>
    </div>
    
    <script>
        function showPasswordPage() {
            const email = document.getElementById('email').value;
            if (email) {
                document.getElementById('emailPage').style.display = 'none';
                document.getElementById('passwordPage').style.display = 'block';
                document.getElementById('displayEmail').textContent = email;
                document.getElementById('profileInitial').textContent = email.charAt(0).toUpperCase();
            } else {
                alert('Please enter your email first');
            }
        }
        
        function backToEmail() {
            document.getElementById('passwordPage').style.display = 'none';
            document.getElementById('emailPage').style.display = 'block';
        }
    </script>
</body>
</html>
